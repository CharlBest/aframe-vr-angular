<a-scene>
  <a-box position="-1 0.5 -3"
    rotation="0 45 0"
    color="blue"></a-box>
  <a-sphere position="0 1.25 -5"
    radius="1.25"
    color="black"
    #myBall
    (click)="hallo()"></a-sphere>
  <a-cylinder position="1 0.75 -3"
    radius="0.5"
    height="1.5"
    [attr.color]="test"
    color="red"></a-cylinder>
  <a-plane position="0 0 -4"
    rotation="-90 0 0"
    width="4"
    height="4"
    color="green"></a-plane>
  <a-sky color="yellow"></a-sky>
  <a-entity camera
    look-controls
    wasd-controls>
    <a-entity cursor="fuse: true; fuseTimeout: 500"
      position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
      material="color: black; shader: flat">
    </a-entity>
  </a-entity>
</a-scene>
